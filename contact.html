<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600&family=Khula:wght@300&family=Playfair+Display+SC&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS File-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/logo.jpg" type="image/icon type">
    <title>Vargas</title>
  </head>
  <body>
    <header class="header">
        <a href="#home" class="logo">
          <img src="img/logo.jpg" alt="JMV">
        </a>
        <nav class="navbar">
            <a href="index" class="active">Home</a>
            <a href="portfolio" target="_blank">Portfolio</a>
            <a href="about" target="_blank">About</a>
            <a href="contact" target="_blank" class="contact-button">Contact Me</a> 
        </nav>
    </header>

    <!-- Contact Me Section -->

    <section class="contact-me" id="contact">
      <div class="container1">
        <div class="form">
          <div class="contact-info">
            <h3 class="title">Let's get in touch</h3>

            <div class="contact-map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3576.520379286596!2d123.7369095!3d13.1559177!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a101687e9bf8a7%3A0xf8237770f89ffcf0!2s5P4Q%2B9Q9%2C%20Legazpi%20City%2C%20Albay!5e1!3m2!1sen!2sph!4v1696670398852!5m2!1sen!2sph"
                width="400"
                height="250"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>

            <div class="info">
              <div class="information">
                <img src="img/location.png" class="icon" alt="" />
                <p>#1039 Purok 7 - Cruzada Legazpi City</p>
              </div>
              <div class="information">
                <img src="img/email.png" class="icon" alt="" />
                <p>vmvichael23@gmail.com</p>
              </div>
              <div class="information">
                <img src="img/phone.png" class="icon" alt="" />
                <p>09452157859</p>
              </div>
            </div>

            <div class="social-media1">
              <p>Connect me at:</p>
              <div class="social-icons1">
                <a
                  href="https://www.facebook.com/mchlvargas?mibextid=ZbWKwL"
                  target="_blank"
                >
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a
                  href="https://twitter.com/mchlvargas?t=r7OQ4zmwyTgD50ii5UYUPA&s=07"
                  target="_blank"
                >
                  <i class="fab fa-twitter"></i>
                </a>
                <a
                  href="https://www.instagram.com/vmichael28/?igshid=NmQ2ZmYxZjA="
                  target="_blank"
                >
                  <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.tiktok.com/@michaelv28">
                  <i class="fab fa-tiktok"></i>
                </a>
              </div>
            </div>
          </div>

          <div class="contact-form">
            <form
              action="mailto:vmvichael23@gmail.com"
              method="post"
              enctype="text/plain"
            >
              <h3 class="title">Let's Talk</h3>
              <div class="input-container1">
                <input
                  type="text"
                  name="name"
                  placeholder="Name"
                  class="input"
                  required
                />
              </div>
              <div class="input-container1">
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  class="input"
                  required
                />
              </div>
              <div class="input-container1">
                <input
                  type="tel"
                  name="phone"
                  placeholder="Phone"
                  class="input"
                  required
                />
              </div>
              <div class="input-container1 textarea">
                <textarea
                  name="message"
                  placeholder="Message"
                  class="input"
                  required
                ></textarea>
              </div>
              <input type="submit" value="Send" class="button" />
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
